<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Nature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@400;600;700;800&family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- RESET & DASAR --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", "Segoe UI", sans-serif;
        color: white;
        background-color: #000;
        overflow: hidden;
        perspective: 1500px;
      }

      section {
        min-height: 100vh;
        width: 100vw;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 20px;
      }

      /* --- BACKGROUND GAMBAR --- */
      #hero {
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)),
          url("foto (1).jpeg") center/cover no-repeat;
      }
      #forest {
        background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.6)),
          url("foto (1).png") center/cover no-repeat;
      }
      #ocean {
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7)),
          url("foto (2).jpeg") center/cover no-repeat;
      }

      /* --- ANIMASI BUKU (Tidak Diubah) --- */
      #book-cover {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          135deg,
          #2c1810 0%,
          #5d4037 50%,
          #3e2723 100%
        );
        z-index: 5000;
        transform-origin: left center;
        transition: transform 2s cubic-bezier(0.65, 0, 0.35, 1);
        display: flex;
        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
        overflow: hidden;
        box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5),
          20px 0 50px rgba(0, 0, 0, 0.8);
      }
      #book-cover::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          90deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.03) 2px,
          rgba(0, 0, 0, 0.03) 4px
        );
        opacity: 0.6;
      }
      #book-cover::before {
        content: "EXPLORE NATURE";
        font-family: "Cinzel", serif;
        font-size: 5.5vw;
        color: #d4af37;
        font-weight: 700;
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.5),
          0 0 40px rgba(212, 175, 55, 0.3), 3px 3px 8px rgba(0, 0, 0, 0.8);
        z-index: 10;
        position: relative;
        letter-spacing: 8px;
        animation: shimmer 3s ease-in-out infinite;
      }
      @keyframes shimmer {
        0%,
        100% {
          text-shadow: 0 0 20px rgba(212, 175, 55, 0.5),
            0 0 40px rgba(212, 175, 55, 0.3), 3px 3px 8px rgba(0, 0, 0, 0.8);
        }
        50% {
          text-shadow: 0 0 30px rgba(212, 175, 55, 0.8),
            0 0 60px rgba(212, 175, 55, 0.5), 3px 3px 8px rgba(0, 0, 0, 0.8);
        }
      }
      .opened #book-cover {
        transform: rotateY(-180deg);
        box-shadow: -30px 0 80px rgba(255, 255, 255, 0.2),
          20px 0 50px rgba(0, 0, 0, 0.8);
      }
      .light-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 4999;
        pointer-events: none;
        opacity: 0;
        transition: opacity 1s 1.5s ease-in;
      }
      .opened .light-particles {
        opacity: 1;
      }
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 1) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        border-radius: 50%;
        animation: float-particle 4s ease-in-out infinite;
      }
      @keyframes float-particle {
        0%,
        100% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(50px);
          opacity: 0;
        }
      }
      #page-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 4000;
        opacity: 0;
        transition: opacity 0.5s 1.5s ease-in;
      }
      .opened #page-container {
        opacity: 1;
      }

      /* --- NAVIGASI & Tombol Glass (Tidak Diubah) --- */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1.8rem 7%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        transition: all 0.4s ease;
        transform: translateY(-100px);
      }
      .opened .navbar {
        transform: translateY(0);
        transition: transform 0.5s 2s ease-out;
      }
      .navbar.scrolled {
        background: rgba(255, 255, 255, 0.97);
        backdrop-filter: blur(12px);
        padding: 1.2rem 7%;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
      }
      .logo {
        font-size: 2rem;
        font-weight: 800;
        color: white;
        letter-spacing: -1px;
        font-family: "Poppins", sans-serif;
      }
      .navbar.scrolled .logo {
        color: #111;
      }
      .logo span {
        color: #00d4aa;
      }
      .nav-links a {
        color: white;
        margin-left: 2.5rem;
        font-weight: 600;
        text-decoration: none;
        font-size: 1.05rem;
        position: relative;
        transition: color 0.3s;
        font-family: "Poppins", sans-serif;
      }
      .navbar.scrolled .nav-links a {
        color: #222;
      }
      .nav-links a::after {
        content: "";
        position: absolute;
        bottom: -6px;
        left: 0;
        width: 0;
        height: 2px;
        background: #00d4aa;
        transition: 0.3s;
      }
      .nav-links a:hover::after {
        width: 100%;
      }
      .nav-links a:hover {
        color: #00d4aa;
      }
      .title-box {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        padding: 30px 70px;
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        margin-bottom: 40px;
        transform: scale(0.8);
        opacity: 0;
        transition: transform 0.8s 2.2s ease, opacity 0.8s 2.2s ease;
      }
      .opened .title-box {
        transform: scale(1);
        opacity: 1;
      }
      h1 {
        font-size: 48px;
        font-weight: 800;
        letter-spacing: 4px;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      }
      h2 {
        font-size: 40px;
        font-weight: 700;
        letter-spacing: 3px;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        margin-bottom: 30px;
      }
      .glass-btn {
        display: inline-block;
        text-decoration: none;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.4);
        padding: 18px 50px;
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 2px;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.4s;
        text-transform: uppercase;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transform: translateY(20px);
        opacity: 0;
      }
      .opened .glass-btn {
        transform: translateY(0);
        opacity: 1;
        transition: transform 0.8s 2.4s ease, opacity 0.8s 2.4s ease;
      }
      .glass-btn:hover {
        background: rgba(255, 255, 255, 0.35);
        transform: translateY(-6px);
        border-color: rgba(255, 255, 255, 0.7);
      }
      .floating-icon {
        position: absolute;
        width: 70px;
        height: 70px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        animation: float 4s ease-in-out infinite;
        opacity: 0;
        transition: all 0.4s;
      }
      .opened .floating-icon {
        opacity: 1;
        transition: opacity 0.8s 2.6s ease, transform 0.8s 2.6s ease;
      }
      .floating-icon:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(1.2) !important;
      }
      .floating-icon svg {
        width: 36px;
        height: 36px;
        fill: white;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      .icon-tr {
        top: 120px;
        right: 40px;
        animation-delay: 0.5s;
      }
      .icon-tl {
        top: 120px;
        left: 40px;
        animation-delay: 1s;
      }
      .icon-br {
        bottom: 120px;
        right: 40px;
        animation-delay: 1.5s;
      }
      .icon-bl {
        bottom: 120px;
        left: 40px;
        animation-delay: 2s;
      }

      /* ðŸŒŸ OPTIMASI: MODAL VIDEO STABIL DI TENGAH DENGAN EFEK BLUR ðŸŒŸ */
      .video-modal {
        display: none;
        position: fixed; /* Posisi tetap di viewport */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9); /* Latar belakang lebih gelap */
        backdrop-filter: blur(8px); /* Efek rabun/blur */
        z-index: 5001;
        justify-content: center; /* Stabil di tengah horizontal */
        align-items: center; /* Stabil di tengah vertikal */
        padding: 20px;
        opacity: 0;
        transition: opacity 0.4s ease;
      }
      .video-modal.show {
        display: flex;
        opacity: 1;
      }
      .video-container {
        position: relative;
        width: 90%;
        max-width: 900px;
        aspect-ratio: 16 / 9; /* Memastikan proporsi video */
        background: #000;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      }
      .video-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      /* Tombol Silang di luar border video */
      .close-video {
        position: absolute;
        top: -15px;
        right: -15px;
        width: 50px;
        height: 50px;
        background: #ff2d2d;
        color: white;
        font-size: 28px;
        font-weight: bold;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        transition: all 0.3s;
        z-index: 10;
      }
      .close-video:hover {
        background: #ff0000;
        transform: scale(1.1);
      }

      /* --- MEDIA QUERIES (Tidak Diubah) --- */
      @media (max-width: 768px) {
        .navbar {
          padding: 1.5rem 5%;
        }
        .logo {
          font-size: 1.5rem;
        }
        .nav-links {
          display: none;
        }
        h1 {
          font-size: 32px;
        }
        h2 {
          font-size: 28px;
        }
        .title-box {
          padding: 20px 40px;
        }
        .video-container {
          width: 100%;
        }
        .close-video {
          width: 40px;
          height: 40px;
          font-size: 22px;
          top: -10px;
          right: -10px;
        }
        #book-cover::before {
          font-size: 8vw;
          letter-spacing: 4px;
        }
      }
    </style>
  </head>
  <body>
    <div id="book-cover"></div>
    <div class="light-particles">
      <div class="particle" style="left: 20%; animation-delay: 0s"></div>
      <div class="particle" style="left: 40%; animation-delay: 0.5s"></div>
      <div class="particle" style="left: 60%; animation-delay: 1s"></div>
      <div class="particle" style="left: 80%; animation-delay: 1.5s"></div>
      <div class="particle" style="left: 30%; animation-delay: 0.8s"></div>
      <div class="particle" style="left: 70%; animation-delay: 1.2s"></div>
    </div>

    <div id="page-container">
      <nav class="navbar" id="navbar">
        <div class="logo">Nature<span>Intuition</span></div>
        <div class="nav-links">
          <a href="#hero">Home</a>
          <a href="#forest">Explore</a>
          <a href="#ocean">About</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>

      <section id="hero">
        <div class="title-box">
          <h1>EXPLORE THE NATURAL WORLD</h1>
        </div>
        <a href="skylearn.html" class="glass-btn">Start Journey</a>

        <div
          class="floating-icon icon-tr"
          onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')"
        >
          <svg viewBox="0 0 24 24">
            <path
              d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"
            />
          </svg>
        </div>
      </section>

      <section id="forest">
        <h2>FOREST LIFE</h2>
        <a href="naturelearn.html" class="glass-btn">Discover Forest</a>

        <div
          class="floating-icon icon-tl"
          onclick="openVideo('https://www.youtube.com/embed/3KZ7eI8j8lM')"
        >
          <svg viewBox="0 0 24 24">
            <path
              d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"
            />
          </svg>
        </div>
      </section>

      <section id="ocean">
        <h2>OCEAN DISCOVERY</h2>
        <a href="lautlearn.html" class="glass-btn">Explore Ocean</a>

        <div
          class="floating-icon icon-tr"
          onclick="openVideo('https://www.youtube.com/embed/9bZkp7q19f0')"
        >
          <svg viewBox="0 0 24 24">
            <path
              d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"
            />
          </svg>
        </div>
      </section>
    </div>

    <div class="video-modal" id="videoModal">
      <div class="video-container">
        <div class="close-video" onclick="closeVideo()">Ã—</div>
        <iframe
          id="youtubeVideo"
          src=""
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <script>
      // Logika Pembuka Buku
      window.onload = function () {
        const body = document.body;
        setTimeout(() => {
          body.classList.add("opened");
        }, 100);
        setTimeout(() => {
          body.style.overflow = "auto";
        }, 3000);
      };

      // Navbar scroll effect
      window.addEventListener("scroll", () => {
        const navbar = document.getElementById("navbar");
        if (navbar) {
          navbar.classList.toggle("scrolled", window.scrollY > 100);
        }
      });

      // Logika Video Modal (Memastikan Autoplay dan Posisi)
      function openVideo(videoId) {
        const modal = document.getElementById("videoModal");
        const iframe = document.getElementById("youtubeVideo");
        // Menambahkan "?autoplay=1"
        iframe.src = videoId + "?autoplay=1";
        modal.classList.add("show");
        // Mencegah scroll di body utama
        document.body.style.overflow = "hidden";
      }

      function closeVideo() {
        const modal = document.getElementById("videoModal");
        const iframe = document.getElementById("youtubeVideo");
        modal.classList.remove("show");
        // Menghentikan video
        iframe.src = "";
        // Mengembalikan fungsi scroll body
        document.body.style.overflow = "auto";
      }

      // Tutup modal kalau klik di luar video
      document
        .getElementById("videoModal")
        .addEventListener("click", function (e) {
          if (e.target === this) closeVideo();
        });
    </script>
  </body>
</html>
